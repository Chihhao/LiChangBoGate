<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="email=no"> <!-- 防止手機瀏覽器將 email 轉為連結 -->
    <!-- Admin Favicon: mdi-shield-account -->
    <link rel="icon" href="admin-icon.svg">
    <link rel="manifest" href="admin-manifest.json">
    <meta name="theme-color" content="#374151">
    <title>里長伯遙控器管理後台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- 全新管理介面樣式 --- */
        #admin-view {
            width: 100%;
            max-width: 800px; /* 擴大容器以容納表格 */
        }

        #admin-view h1 {
            margin-bottom: 15px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            min-width: 200px;
        }
        
        #add-new-btn {
            padding: 10px 15px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            white-space: nowrap;
        }

        .admin-actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .admin-actions-grid .btn {
            padding: 10px 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; /* 在小螢幕上啟用水平滾動 */
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .user-table th, .user-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        .user-table th {
            background-color: #f9fafb;
            font-weight: 600;
            white-space: nowrap; /* [新增] 禁止住戶表格標頭換行 */
        }
        .user-table td .email {
            word-break: break-all;
        }
        
        .actions {
            white-space: nowrap;
        }
        .actions .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            font-size: 22px;
            color: var(--secondary-color);
        }
        .actions .btn-action:hover {
            color: var(--primary-color);
        }
        .actions .btn-action.delete:hover {
            color: #ef4444;
        }

        /* --- DEBUG 登入按鈕 --- */
        .btn-debug-login {
            margin-top: 15px;
            background-color: #fef2f2;
            color: #991b1b;
            border-color: #fecaca;
        }
        .btn-debug-login:hover {
            background-color: #fee2e2;
            border-color: #fca5a5;
            color: #991b1b;
        }

        /* --- 彈出式視窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: flex-start; /* [新增] 讓 modal 從頂部對齊 */
            z-index: 1000;
        }
		.modal-overlay.hidden {
            display: none;
        }
        .modal-content {
            background: white;
            padding: 20px;
            margin-top: 5vh; /* [新增] 距離頂部一些距離 */
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }
        .modal-content h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="email"], /* 保留對 email 類型的支援 */
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.2em;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* --- 日誌 Modal 專用樣式 --- */
        #logs-modal .modal-content {

            max-width: 800px; /* [修改] 與主卡片寬度一致 */
        }
        #logs-table-container {
            max-height: 65vh; /* 限制表格最大高度 */
            overflow-y: auto; /* 內容超出時啟用垂直滾動 */
        }
        #logs-modal .user-table th, #logs-modal .user-table td {
            white-space: nowrap; /* [修改] 禁止表格標頭與內容自動換行 */
        }
        .status-success {
            color: #059669;
            font-weight: 500;
        }
        .status-failure {
            color: #ef4444;
            font-weight: 500;
        }
        .log-details {
            max-width: 250px; /* 保持最大寬度，但允許內容超出 */
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- 登入區塊 -->
        <div id="login-view">
            <h1>里長伯遙控器管理後台</h1>
            <button id="login-button" class="btn btn-login">
                <svg class="btn-login-icon" version="1.1" xmlns="http://www.w.org/2000/svg" viewBox="0 0 48 48"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path></g></svg>
                使用 Google 登入
            </button>
            <button id="debug-login-button" class="btn btn-debug-login">
                <i class="mdi mdi-bug" style="margin-right: 8px;"></i>
                DEBUG 快速登入
            </button>

            <a href="#" id="install-guide-link" class="install-guide-link">如何安裝 App？</a>
        </div>

        <!-- 管理者操作區塊 (將由 JS 動態生成) -->
        <div id="admin-view" class="hidden"></div>

        <!-- 權限不足區塊 -->
        <div id="permission-denied-view" class="hidden"></div>
    </div>
    
    <!-- 新增/編輯 Modal (預設隱藏，且移到 container 外) -->
    <div id="user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">新增住戶</h2>
            <form id="user-form">
                <input type="hidden" id="user-id-input">
                <div class="form-group">
                    <input type="text" id="email-input" required placeholder="user (會自動補完 @gmail.com)">
                </div>
				<div class="form-group">
                    <div style="display: flex; gap: 10px;">
                        <select id="building-select" style="width: 50%;">
                            <option value="">選擇棟別</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                        </select>
                        <select id="floor-select" style="width: 50%;">
                            <option value="">選擇樓層</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="is-admin-checkbox">
                    <label for="is-admin-checkbox">設定為管理員</label>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn">取消</button>
                    <button type="submit" id="save-btn" class="btn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 查看日誌 Modal -->
    <div id="logs-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="logs-modal-title">操作日誌 (近兩日)</h2>
            <div class="table-container" id="logs-table-container">
                <table class="user-table">
                    <thead>
                        <tr><th>時間</th><th>住戶</th><th>指令</th><th>狀態</th><th>詳細資訊</th></tr>
                    </thead>
                    <tbody id="logs-table-body"></tbody>
                </table>
            </div>
            <div class="modal-actions">
                <button id="close-logs-btn" class="btn">關閉</button>
            </div>
        </div>
    </div>

    <!-- 安裝說明 Modal -->
    <div id="install-guide-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">如何安裝應用程式</h2>
            <div class="install-instructions">
                <div class="platform-guide">
                    <h3><i class="mdi mdi-android"></i> Android 手機</h3>
                    <p>請依照以下步驟將 App 加到您的主畫面：</p>
                    <ol>
                        <li>點擊瀏覽器右上角的「<i class="mdi mdi-dots-vertical"></i>」選單。</li>
                        <li>選擇「<strong>安裝應用程式</strong>」或「<strong>新增至主畫面</strong>」。</li>
                    </ol>
                </div>
                <div class="platform-guide">
                    <h3><i class="mdi mdi-apple-ios"></i> iPhone / iPad</h3>
                    <p>請依照以下步驟將 App 加到您的主畫面：</p>
                    <ol>
                        <li>點擊瀏覽器下方的「<i class="mdi mdi-export-variant"></i>」(分享) 按鈕。</li>
                        <li>在選單中向下滑動，選擇「<strong>加入主畫面</strong>」。</li>
                    </ol>
                </div>
            </div>
            <div class="modal-actions">
                <button id="close-guide-btn" class="btn">關閉</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
