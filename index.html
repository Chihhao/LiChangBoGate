<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場鐵捲門控制器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 登入區塊 -->
        <div id="login-view">
            <h1>停車場鐵捲門控制器</h1>

            <div class="info-notice">
                <i class="mdi mdi-information-outline"></i>
                <span>需向管委會註冊 email 才能使用</span>
            </div>

            <button id="login-button" class="btn btn-login">
                <svg class="btn-login-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <g>
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    </g>
                </svg>
                使用 Google 登入
            </button>

        </div>

        <!-- 控制區塊 -->
        <div id="control-view" class="hidden">
            <h1>停車場鐵捲門控制器</h1>
            <p id="system-message">選擇操作指令</p>
            
            <div class="warning-notice">
                <i class="mdi mdi-information-outline"></i>
                <span>重要提醒：此為遠端網路控制，您無需在鐵捲門附近即可操作，請謹慎使用。</span>
            </div>	

            <button id="up-button" class="btn btn-door">
                <i class="mdi mdi-arrow-up-bold btn-icon"></i>
                上升
				<i class="mdi mdi-arrow-up-bold btn-icon"></i>
            </button>
            
            <button id="stop-button" class="btn btn-door">
                <i class="mdi mdi-stop btn-icon"></i>
                停止
				<i class="mdi mdi-stop btn-icon"></i>
            </button>
            
            <button id="down-button" class="btn btn-door">
                <i class="mdi mdi-arrow-down-bold btn-icon"></i>
                下降
				<i class="mdi mdi-arrow-down-bold btn-icon"></i>
            </button>   
			
	        <div class="info-notice">
                <i class="mdi mdi-information-outline"></i>
                <span>溫馨提醒：鐵捲門開啟後，將於一分鐘後自動下降，無需手動操作下降。</span>
            </div>
			
            <button id="logout-button" class="btn btn-logout">登出</button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
